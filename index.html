<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 rounded-md">
      <header>
        <nav class="flex justify-center items-center mt-6">
          <div class="relative flex justify-center items-center mt-10 w-9/12">
            <img class="absolute w-48" src="assets/bg.png" alt="" />
            <img class="w-16" src="assets/Group.png" alt="" />
          </div>
        </nav>
      </header>

      <!-- login form -->
      <div class="hero py-10">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Account Number</span>
                </label>
                <input
                  value="01700000000"
                  id="account-number"
                  type="number"
                  placeholder="Type your account number"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">PIN</span>
                </label>
                <input
                  value="1234"
                  id="pin"
                  type="number"
                  placeholder="Type your PIN"
                  class="input input-bordered"
                  required
                />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot PIN?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button id="login-btn" class="btn btn-neutral">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <p id="name">Programming Hero</p>
    <script src="script.js"></script>
  </body>
</html>
